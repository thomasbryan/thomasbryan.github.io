<!DOCTYPE html>
<html>
  <head>
    <title>Project</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  </head>
  <body>
    <div id="init" style="position:absolute;top:0;right:0;bottom:0;left:0;background:#fff;"></div>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><span class="hidden-xs">Project </span><i class="fa fa-tree text-success"></i></a>
        <form id="search" class="navbar-left hidden">
          <div class="form-group pull-left">
            <input type="text" class="form-control" placeholder="Search">
          </div>
        </form>
        <ul id="nav" class="nav navbar-right">
          <li id="logout" class="hidden plan work"><a class="pull-right" href="#"><span class="hidden-xs">Logout </span><i class="fa fa-sign-out"></i></a></li>
          <li id="planning" class="hidden work"><a class="pull-right" href="#"><span class="hidden-xs">Plan </span><i class="fa fa-coffee text-info"></i></a></li>
          <li id="working" class="hidden plan"><a class="pull-right" href="#"><span class="hidden-xs">Work </span><i class="fa fa-coffee text-danger"></i></a></li>
          <li id="twig" class="hidden"><a class="pull-right" href="#"><span class="hidden-xs">New </span><i class="fa fa-leaf text-success"></i></a></li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div id="content" class="row">
        <div class="hidden-xs col-xs-12 col-sm-3">
          <ul class="nav"></ul>
        </div>
        <div class="col-xs-12 col-sm-9 col-sm-offset-3">
          <div id="login" class="form-signin">
            <form>
              <label for="user" class="sr-only">User</label>
              <input type="text" name="user" id="user" class="form-control" placeholder="User" required="" />
              <br />
              <label for="pass" class="sr-only">Pass</label>
              <input type="password" name="pass" id="pass" class="form-control" placeholder="Pass" required="" />
              <br />
              <button class="btn btn-lg btn-primary btn-block" type="submit">Login <i class="fa fa-sign-in"></i></button>
            </form>
          </div>
          <div id="plan" class="form-signin hidden" role="form">
            <form>
              <input id="trunk" type="hidden" value="0" />
              <input id="branch" type="hidden" value="0" />
              <div class="form-group">
                <label for="name" class="sr-only">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Name" required="" />
              </div>
              <label for="info" class="sr-only">Info</label>
              <textarea name="info" id="info" class="form-control" placeholder="Info" rows="20"></textarea>
              <br />
              <div class="col-xs-12 input-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Save <i class="fa fa-save"></i></button>
              </div>
            </form>
          </div>
          <div id="work" class="hidden">
            <div class="jumbotron">
              <h1 class="text-center"></h1>
              <h2 class="text-center"></h2>
              <div id="ip" class="btn-group btn-group-justified" role="group" aria-label="In Progress">
                <div class="btn-group" role="group">
                  <button data-state="1" type="button" class="btn btn-warning btn-lg">In Progress <i class="fa fa-minus-circle"></i></button>
                </div>
              </div>
              <div id="td" class="btn-group btn-group-justified" role="group" aria-label="Todo / Done">
                <div class="btn-group " role="group">
                  <button data-state="0" type="button" class="btn btn-danger btn-lg">Todo <i class="fa fa-times-circle"></i></button>
                </div>
                <div class="btn-group " role="group">
                  <button data-state="2" type="button" class="btn btn-success btn-lg">Done <i class="fa fa-check-circle"></i></button>
                </div>
              </div>
            </div>
            <pre></pre>
          </div>
          <div id="report" class="hidden">
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="fonts/jquery.min.js"><\/script>')</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
