<!DOCTYPE html>
<html>
  <head>
    <title>Project</title>
    <link rel="icon" href="favicon.ico">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../new.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  </head>
  <body>
    <div id="init" style="position:absolute;top:0;right:0;bottom:0;left:0;background:#fff;"></div>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <a id="brand" class="navbar-brand" href="#"><span class="hidden-xs">Project </span><i class="fa fa-tree text-success"></i></a>
        <form id="search" class="navbar-left hidden">
          <div class="form-group pull-left">
            <input type="text" class="form-control" placeholder="Search">
          </div>
        </form>
        <ul id="nav" class="nav navbar-right">
          <li id="logout" class="hidden plan work pull-right"><a class="navbar-brand" href="#"><span class="hidden-xs">Logout </span><i class="fa fa-sign-out"></i></a></li>
          <li id="plan" class="hidden work pull-right"><a class="navbar-brand" href="#"><span class="hidden-xs">Plan </span><i class="fa fa-coffee text-info"></i></a></li>
          <li id="work" class="hidden plan pull-right"><a class="navbar-brand" href="#"><span class="hidden-xs">Work </span><i class="fa fa-coffee text-danger"></i></a></li>
          <li id="twig" class="hidden pull-right"><a class="navbar-brand" href="#"><span class="hidden-xs">New </span><i class="fa fa-leaf text-success"></i></a></li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div id="content" class="row">
        <div class="hidden-xs col-xs-12 col-sm-3">
          <ul id="trunks" class="nav trunks"></ul>
          <ul id="twigs" class="nav"></ul>
        </div>
        <div class="col-xs-12 col-sm-9 col-sm-offset-3">
          <div id="form-app" class="form-signin" role="form">
            <form>
              <input id="trunk" type="hidden" value="0" />
              <input id="branch" type="hidden" value="0" />
              <div class="form-group">
                <label for="parent" class="sr-only">Parent</label>
                <input type="text" name="parent" id="parent" class="form-control" placeholder="Parent" disabled />
              </div>
              <div class="form-group">
                <label for="name" class="sr-only">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Name" required="" />
              </div>
              <label for="info" class="sr-only">Info</label>
              <textarea name="info" id="info" class="form-control" placeholder="Info" rows="20"></textarea>
              <nav class="navbar navbar-default navbar-fixed-bottom">
                <div class="col-xs-6">
                  <button id="save" class="hidden btn btn-block btn-primary" type="submit"><span class="hidden-xs">Save </span><i class="fa fa-save"></i></button>
                </div>
                <div class="col-xs-6">
                  <div id="reset" class="hidden btn btn-block btn-danger"><span class="hidden-xs">Cancel </span><i class="fa fa-trash"></i></div>
                </div>
              
                <div class="col-xs-12">
                  <div id="delete" class="hidden btn btn-block btn-danger"><span class="hidden-xs">Cancel </span><i class="fa fa-trash"></i></div>
                </div>
    
                <div class="col-xs-12">
                  <div class="hidden btn-group btn-group-justified" role="group" aria-label="In Progress">
                    <div class="btn-group" role="group">
                      <button id="progress" data-state="1" type="button" class="btn btn-warning">In Progress <i class="fa fa-minus-circle"></i></button>
                    </div>
                  </div>
                </div>
                <div class="col-xs-12">
                  <div class="hidden btn-group btn-group-justified" role="group" aria-label="Todo / Done">
                    <div class="btn-group " role="group">
                      <button id="todo" data-state="0" type="button" class="btn btn-danger">Todo <i class="fa fa-times-circle"></i></button>
                    </div>
                    <div class="btn-group " role="group">
                      <button id="done" data-state="2" type="button" class="btn btn-success">Done <i class="fa fa-check-circle"></i></button>
                    </div>
                  </div>
                </div>
              </nav>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="fonts/jquery.min.js"><\/script>')</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../v2.js"></script>
  </body>
</html>
